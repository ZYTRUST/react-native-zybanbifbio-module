buildscript {
  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:8.1.1"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.22"
  }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
  // Conditional for compatibility with AGP <4.2.

  compileSdk 34

  defaultConfig {
    minSdkVersion 21
    targetSdk 34
    versionCode 1
    versionName "1.0"
  }

  lint {
    //disable 'MissingTranslation', 'TypographyFractions'
    abortOnError false
    checkReleaseBuilds false
  }
  packagingOptions {
    exclude 'META-INF/DEPENDENCIES'
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }

}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            url = uri("https://maven.regulaforensics.com/RegulaDocumentReader")
        }
        maven {
            url = uri("https://repo.zytrust.com/artifactory/zy-mobile-maven")
        }
    }
}

dependencies {
  //INICIO_ZY_ZYTRUST
  implementation("com.facebook.react:react-android")

  implementation 'androidx.appcompat:appcompat:1.4.0'
  implementation 'com.google.android.material:material:1.5.0'

  /************************gson***********************************/
  implementation(group: 'com.zy.banbif.android.lib.sdk', name: 'validacionfacial', version: '5.8.1', ext: 'aar'){
    transitive = true
  }

  //FIN_ZY_ZYTRUST

}
